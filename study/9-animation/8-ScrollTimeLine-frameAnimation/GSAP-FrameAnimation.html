<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用GSAP播放帧动画</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  </head>
  <style>
    .container {
      top: 50px;
      position: fixed;
      width: 100vw;
      height: 500px;
      overflow: hidden;
    }
    .zoom {
      width: 100vw;
      height: 500px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      position: absolute;
      top: 0;
    }
    #hero {
      height: 100%;
    }
  </style>
  <body>
    <div class="container">
      <div class="zoom"><img id="hero" src="./img/160.png" /></div>
    </div>
  </body>
  <script>
    let frames = new Array(222 - 160 + 1).fill(null).map((_, i) => i + 160)
    document.addEventListener("DOMContentLoaded", function () {
      let ti = gsap.timeline({
        delay: 1,
        
      })
      ti.to('#hero', {
        keyframes: {
          attr: frames.map((item, i) => {
            return (index , target , targets) => {
                console.log(index , target , targets, i)
                gsap.set('#hero', {
                  attr: {
                    src: `./img/${item}.png`
                  }
                })
            }
          })
        },
        duration: 20,
        yoyo:true,
      })
      ti.play()
    });
  </script>
</html>
